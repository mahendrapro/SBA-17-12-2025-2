<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sri Balaji Associates</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Oswald:wght@200;300;400;500;600;700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              gunmetal: '#0f172a',
              matte: '#020617',
              accent: '#38bdf8',
              gold: '#fbbf24',
              glass: 'rgba(255, 255, 255, 0.05)',
            },
          },
        },
      };
    </script>

    <!-- Global Styles -->
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        color: transparent;
      }
    </style>

    <!-- App CSS -->
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
